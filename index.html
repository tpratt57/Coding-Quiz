<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz 2022 Delux Edition!</title>
    <link href="./ASSETS/CSS/style.css" rel="stylesheet">
    <link href="./ASSETS/CSS/secondaryStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <button id="viewHighscores">View Highscores</button>
        <p style="display: none">Time: <span id="timer">9999</span></p>
    </header>
    <main>
        <h1 id="title">Coding Quiz 2022 Delux Edition!</h1>
        <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score time by ten seconds!</p>
        <button id="startQuiz">Start Quiz</button>
        <ul>
            <!-- dynamically fill this with list items containing answers -->
        </ul>
        <div id="submit-highscore">
            <!-- end screen to submit info -->
            <h1>All Done!</h1> <!-- Confirm end of quiz -->
            <p>Your final score is <span id="scoreSpan">999</span>.</p> <!-- display final score -->
            <div id="input-highscore">
                <!-- forum to enter name to submit score -->
                <p>Enter Name:</p>
                <input type="text" id="fname" name="fname" value="">
                <button id="submitHighscore">Submit</button>
            </div>
        </div>
        <div id="view-highscore">
            <!-- holds the highscores -->
            <h1>Highscores</h1>
            <ol>
                <!-- Dynamic <li> tags go here -->
            </ol>
            <button id="goBack">Go Back</button> <!-- Button to return to main pre-quiz view -->
            <button id="clearHighscore">Clear Highscores</button> <!-- Resets local memory -->
        </div>
    </main>
    <script src="./ASSETS/Java/script.js"></script>
</body>

</html>
